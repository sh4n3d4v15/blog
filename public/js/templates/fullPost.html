<article class="post row">
    <header class="prepend-3">
        <h1 class="post-title"><%= title %></h1>
    </header>
        <div class="row">
            <aside class="cell-3">
                <p class="post-info gray-darker"><%= date %></p>
                <p class="post-word-counts gray"><%= content.length +" words"%></p>
                <p class="post-category gray"><a href="#cat/<%= category %>" rel="category tag"><%= category %></a>
                </p>
            </aside>
    <div class="cell-9">
        <div class="post-content">
<%= content %>
</div>

     </div>
        </div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_url = 'http://shane.davis.co.uk/<%= disqus %>/';
    var disqus_identifier = 'http://shane.davis.co.uk/?p=<%= disqus %>';</script>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'shanedavis'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

</article>
